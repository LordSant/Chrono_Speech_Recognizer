<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reconocimiento por Voz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f2f2f2;
      }
      button {
        font-size: 20px;
        padding: 12px 25px;
        border-radius: 10px;
        border: none;
        background-color: #805E57;
        color: white;
        margin-top: 20px;
      }
      #output {
        margin-top: 30px;
        font-size: 18px;
        color: #333;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <h2>Habla ahora...</h2>
    <button id="startBtn">ðŸŽ¤ Iniciar</button>
    <p id="output">Esperando...</p>

    <script>
      document.getElementById('startBtn').addEventListener('click', () => {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.lang = 'es-ES';
        rec.interimResults = false;
        rec.maxAlternatives = 1;

        rec.onresult = (e) => {
          const texto = e.results[0][0].transcript;
          document.getElementById('output').innerText = texto;
          if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(texto);
          }
        };

        rec.onerror = (e) => {
          alert('Error: ' + e.error);
        };

        rec.start();
      });
    </script>
  </body>
</html>
